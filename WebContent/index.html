    <title>Fabflix</title>
</head>
<body>
    <div class="container-fluid">
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="/cs122b_project1_api_example_war">Fabflix</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ff_nav" aria-controls="ff_nav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="ff_nav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/cs122b-project1-api-example/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cs122b-project1-api-example/movie-list.html">Results</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cs122b-project1-api-example/top-20.html">Top 20</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cs122b-project1-api-example/cart.html">Checkout</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Full-Text / Autocomplete Search Bar -->
        <div style="display: flex; align-items: center;">
            <input type="text" id="autocomplete" class="autocomplete-searchbox form-control"
                   placeholder="Look for movie..." name="acQuery">
            <button id="acSearch" type="submit" style="margin-left: 10px;">Search</button>
        </div><br />

        <!-- Title -->
        <div class="row">
            <div class="col-lg-6">
                <h1 id="userWelcomeMsg">Welcome to Fabflix!</h1>
                <br/>
                <h4>Find information about your favorite movies, stars, and more!</h4>
            </div>
            <div class="col-lg-6">
                <img class="title-image" src="images/moviereel.png" alt="movie-reel">
            </div>
        </div>

        <!-- Advanced Search Bar -->
        <div>
            <h1>Advanced Search</h1>
            <form id="movie_query" method="get" action="movie-list.html">
                <label><b>Search by:</b></label>
                <input placeholder="Title" name="title">
                <input placeholder="Year" name="year">
                <input placeholder="Director" name="director">
                <input placeholder="Star Name" name="starName">
                <input type="hidden" name="genre" value=''>
                <input type="submit" value="Search">
                <br>
            </form>
        </div><br /><br />

        <div>
            <h1>Browse</h1>
            <h3>Browse by Genre</h3>
            <ul class="horizontal_ul" id="browseByGenre"></ul>
            <h3>Browse by Title</h3>
            <ul class="horizontal_ul" id="browseByTitle"></ul>
            <ul class="horizontal_ul" id="browseByTitleNum"></ul>
        </div>
    </div>

    <footer id="footer">
        <p>Â© 2023 Fabflix | All Rights Reserved</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>

<!-- This page will be redirected from any url if you are not logged in -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>Login to Fabflix</title>
    <script src='https://www.google.com/recaptcha/api.js' type="text/javascript"></script>
</head>
<body id="loginBody">
    <div class="row h-100 no-gutters">
        <div class="login_image col">
        </div>

        <div class="col d-flex align-items-center justify-content-center">
            <div class="login_box">
                <h2>Login to Fabflix</h2>
                <!-- Set the method to POST to avoid showing the username/password in the URL
                     The default action is disabled to allow your own implementation. -->
                <form id="login_form" method="post" action="#">
                    <label><b>Username: </b></label>
                    <label>
                        <input name="username" placeholder="Enter Username" type="text">
                    </label>
                    <br>
                    <label><b>Password: </b></label>
                    <label>
                        <input name="password" placeholder="Enter Password" type="password">
                    </label>
                    <br>
                    <!--recaptcha-->
                    <div class="g-recaptcha" data-sitekey="6LfQCuElAAAAAJEpTkTY1v8SI6Suw7vIMSA4h36l"></div>
                    <br>
                    <!--submit button -->
                    <input type="submit" value="Login">
                </form>
                <!--shows error message defaults to nothing-->
                <div id="login_error_message"></div>
            </div>
        </div>
    </div>

    <!-- include jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="login.js"></script>

</body>
</html>

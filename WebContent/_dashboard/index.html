    <!-- Title -->

    <!-- Insert Star Action -->
    <br/><br/>
    <h2>Add Records to Fabflix Database</h2><br/>
    <div>
        <h3>Insert new star</h3>
        <form id="add_star_form" method="post" action="#">
            <label>
                <input placeholder="Star Name" name="starName" required>
            </label>
            <label>
                <input placeholder="Birth Year" name="starBirthYear">
            </label>
            <input type="submit" value="Insert">
        </form>
    </div><br/><br/>
    <div>
        <h3>Insert new movie</h3>
        <form id="add_movie_form" method="post" action="#">
            <label>
                <input placeholder="Movie Title" name="movieTitle" required>
            </label>
            <label>
                <input placeholder="Year" name="movieYear" required>
            </label>
            <label>
                <input placeholder="Director" name="movieDirector" required>
            </label>
            <label>
                <input placeholder="Star Name" name="movieStarName" required>
            </label>
            <label>
                <input placeholder="Star Birth Year" name="movieStarBirthYear">
            </label>
            <label>
                <input placeholder="Genre Name" name="genreName" required>
            </label>
            <input type="submit" value="Insert">
        </form>
    </div><br /><br />

    <hr>
    <!-- Show metadata of database -->
    <br/><br/>
    <div>
        <h3>Metadata of Database</h3>
        <table class="movie_table table table-striped">
            <thead>
            <tr>
                <th>Table Name</th>
                <th>Attributes</th>
                <th>Attribute Types</th>
            </tr>
            </thead>
            <tbody id="metadata_table"></tbody>
        </table>
    </div>

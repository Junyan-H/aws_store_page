<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load single-star.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Single Movie</title>
</head>
<body>
<div class="container-fluid">
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/cs122b_project1_api_example_war">Fabflix</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ff_nav" aria-controls="ff_nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="ff_nav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/cs122b-project1-api-example/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cs122b-project1-api-example/movie-list.html">Results</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cs122b-project1-api-example/top-20.html">Top 20</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cs122b-project1-api-example/cart.html">Checkout</a>
                </li>
            </ul>
        </div>
    </nav>

    <section id="list_section">
        <h2 class="movie_list_title">Shopping Cart</h2>
        <table class="movie_table table table-striped">
            <thead>
            <tr>
                <th>Price</th>
                <th>Movie Title</th>
                <th>Quantity</th>
                <th>Remove</th>
            </tr>
            </thead>
            <tbody id="shopping_cart_table"></tbody>
        </table>
        <table class="movie_table table table-striped">
            <thead>
            <tr>
                <th>Total Price</th>
            </tr>
            </thead>
            <tbody id="total_price"></tbody>
        </table>
        <a href="cart-pay.html"><button>Proceed to Checkout</button></a>
    </section>
</div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="cart.js"></script>
</body>

</html>

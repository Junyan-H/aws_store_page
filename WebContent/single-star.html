<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load single-star.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>Single Star</title>
</head>
<body>
    <div class="container-fluid">
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="/cs122b_project1_api_example_war">Fabflix</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ff_nav" aria-controls="ff_nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="ff_nav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/cs122b-project1-api-example/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cs122b-project1-api-example/movie-list.html">Results</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cs122b-project1-api-example/top-20.html">Top 20</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cs122b-project1-api-example/cart.html">Checkout</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Title -->
        <div class="row">
            <div class="col-lg-6">
                <h1>Single Star Page</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <h3 id="star_info"></h3>
            </div>
        </div>
    </div>
    <section id="list_section">
        <h2>Movies this star has appeared in:</h2>
        <table id=movie_table class="movie_table table table-striped">
            <thead>
            <tr>
                <th>Movie Title</th>
                <th>Release Year</th>
                <th>Director</th>
                <th>
            </tr>
            </thead>
            <tbody id=movie_table_body></tbody>
        </table>
    </section>

    <!-- Load jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Load our own JS file -->
    <!-- The path is relative to single-star.html, since these two files are in the same directory -->
    <!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
         otherwise the url is relative to the root path-->
    <script src="single-star.js"></script>
</body>


</html>

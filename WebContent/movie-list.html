    <section id="list_section">
        <h2 class="movie_list_title">Search Results:</h2>
<!--        <p id="search_results_length"></p>-->

        <form id="update_results_form" method="get" action="movie-list.html">
            <label for="dropdown">Rows Per Page:</label>
            <select id="dropdown" name="n">
                <option value="10">10 results</option>
                <option value="25">25 results</option>
                <option value="50">50 results</option>
                <option value="100">100 results</option>
            </select> &nbsp;
            <label for="dropdown2">Sort by:</label>
            <select id="dropdown2" name="sortOption">
                <option value="truu">Title (asc) Rating (asc)</option>
                <option value="trud">Title (asc) Rating (desc)</option>
                <option value="trdu">Title (desc) Rating (asc)</option>
                <option value="trdd">Title (desc) Rating (desc)</option>
                <option value="rtuu">Rating (asc) Title (asc)</option>
                <option value="rtud">Rating (asc) Title (desc)</option>
                <option value="rtdu">Rating (desc) Title (asc)</option>
                <option value="rtdd">Rating (desc) Title (desc)</option>
            </select> &nbsp;
            <input id="update_submit_button" type="submit" value="Update Table" />
            <div class="arrow_buttons">
                <label id="pageNumParagraph">Page 1</label>
                <button name="arrow" value="prev" type="submit"><--</button>
                <button name="arrow" value="next" type="submit">--></button>
            </div>
        </form>

        <table class="movie_table table table-striped">
            <thead>
            <tr>
            <th>Rating</th>
            <th>Movie Title</th>
            <th>Year</th>
            <th>Director</th>
            <th>Top Stars</th>
            <th>Top Genres</th>
            <th>Buy</th>
            </tr>
            </thead>
            <tbody id="movie_table_body"></tbody>
        </table>
    </section>
